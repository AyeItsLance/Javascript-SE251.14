<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Q1 - Random Grid</title>
	<script src="jquery-3.2.1.js"></script>
	<style type="text/css">
		.num { border-style: solid; border-width: 1px; width:25px; height: 25px; 
		 float: left; margin-left: 2px;}
		 #contents {height: 300px;}
		 #colorMeGreen {background-color: #4CAF50;}
		 #colorMeRed {background-color: red;}
		 #colorMeBlue {background-color: blue;}
		 
		 .colorMe {width: 150px;}
		 .colorValue {width: 20px;}
	</style>
</head>

<body>
    <div style="margin-left: 50px; margin-top:50px; width: 290px;">
		<h2>Question 1 - Random Grid</h2>
		<div id="contents">
			
		</div>
		<div id="buttons">
			<input type="text" value="3" id="greenText" class="colorValue">
			<input type="button" value="Color Me Green" id="colorMeGreen" class="colorMe" data-color="green"><br />
			<input type="text" value="5" id="redText" class="colorValue">
			<input type="button" value="Color Me Red" id="colorMeRed" class="colorMe" data-color="red"><br />
			<input type="text" value="7" id="blueText" class="colorValue">
			<input type="button" value="Color Me Blue" id="colorMeBlue" class="colorMe" data-color="blue"><br />
			
		</div>
    </div>
</body>

</html>

<script>

	function  randomNumber (min, max)
	{
		return Math.floor (Math.random() * (max - min + 1)) + min;
	}
	
	$(document).ready (function (e) {
		var str = "";
		for (i=0; i<100; i++) {
			str += "<div id=div_" + i + " class='num'>";
			str += randomNumber (1, 10);
			str += "</div>";
		}
		$("#contents").html (str);
		
	});


	var green = document.querySelector(`#colorMeGreen`)

	var red = document.querySelector(`#colorMeRed`)

	var blue = document.querySelector(`#colorMeBlue`)

	var greenText = document.querySelector(`#greenText`)

	var redText = document.querySelector(`#redText`)

	var blueText = document.querySelector(`#blueText`)


	var number = document.getElementsByClassName(`num`)




	//var divs = document.getElementById(`div_`)
	

	console.log(greenText.value)

	green.addEventListener(`click`, turnGreen)

	red.addEventListener(`click`, turnRed)

	blue.addEventListener(`click`, turnBlue)


	var div = document.querySelector(`#contents`)


	function turnGreen(e)
	{

		for(let i=0; i<number.length;i++)
		{
			console.log(number[i])
			
			if(number.value = "3" && greenText.value == "3")
			{
				number[i].style.background = "green"
			}
	
		}

	}

	function turnRed(e)
	{

		for(let i=0; i<number.length;i++)
		{
			console.log(number[i])
			
			if(number.value = "5" && redText.value == "5")
			{
				number[i].style.background = "red"
			}
	
		}

	}

	function turnBlue(e)
	{

		for(let i=0; i<number.length;i++)
		{
			console.log(number[i])
			
			if(number.value = "7" && blueText.value == "7")
			{
				number[i].style.background = "blue"
			}
	
		}

	}

</script>
