<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>You like <span></span></h2>

    <select id="fastfood">

    </select>

    <select id="menu">
        
    </select>




    <script>

        if(localStorage.getItem(`myfood`))
        {
            document.querySelector(`span`).innerHTML = (localStorage.getItem`(myfood`)
        }

        else
        {

            document.querySelector(`span`).innerHTML = 'Nothing'

        }

        arr ={ 

            Subway:['BLT', 'Meatball', 'Chicken Bacon Ranch'],
            Wendys:['Double Cheeseburger', ' 444', 'Biggie Bag'],
            BurgetKing:['Whopper', 'Rodeo Burger', 'Whopper Jr'],
            McDonalds:['Big Mac', 'Quarter Pounder', 'Cookie']

        }


        var select = document.querySelector(`#fastfood`)
        
        let str= ''

        for(index in arr)
        {

            str += `<option>${index}</option>`

        }

        var menu = document.createElement(`select`)

        select.addEventListener(`onchange`, (e)=>{

            var body = document.querySelector(`body`)

            body.appendChild(menu)

            let str= ``

            for(index in arr[e.target.value])
            {
                str += `<option>${arr[e.target.value][index]}</option>`
            }

            menu.innerHTML = str

            
        })

        select.innerHTML=str;

        menu.addEventListener(`change`, (e)=>{

            localStorage.setItem(`myfood`,e.target.value);

        })


    </script>
    
</body>
</html>
